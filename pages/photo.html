<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daewon's Photoshoot</title>
    <style>
        h1 {
            color: cornflowerblue;
        }
        nav ul {
        text-align: center; border-top: 2px solid cornflowerblue;
        border-bottom: 2px solid cornflowerblue; padding : 15px 10px;
        }
        nav ul li {
        display: inline;
        padding: 15px 20px;
        letter-spacing: 5px;
        }
        nav ul li:hover {
        background-color: gainsboro;
        }
        nav li a:hover {
        color:blue;
        }
    </style>
</head>
<body>
    <header>
        
        <h1>취미로 촬영했던 사진들</h1>
        <hr color="black">
        <nav>
            <ul>
                <li><a href="#bike">자전거</a></li>
                <li><a href="#pink_muhly">핑크뮬리</a></li>
                <li><a href="#taipei">횡단보도</a></li>
                <li><a href="#forest">은행나무숲</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="bike">
            <img width="450" height="450" src="./img/Bike.jpg" alt="Bike"><br><br>
            <p>석대천에서 촬영한 자전거 사진</p>
        </div>
        <div id="Pink Muhly">
            <img width="450" height="450" src="./img/Pink_muhly.jpg" alt="Pink-muhly"><br><br>
            <p>경주에서 촬영한 핑크뮬리</p>
        </div>
        <div id="taipei">
            <img width="450" height="450" src="./img/taipei.jpg" alt="Taipei"><br><br>
            <p>대만 타이페이의 횡단보도</p>
        </div>
        <div id="forest">
            <img width="450" height="450" src="./img/forest.jpg" alt="forest"><br><br>
            <p>경주에서 촬영한 은행나무 숲</p>
        </div>
</body>
</html>
